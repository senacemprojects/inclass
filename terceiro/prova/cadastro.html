<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Moderna - Cadastro</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/log.css">
</head>
<body>
    <main>
        <section class="cadastro-container container">
            <div class="cadastro-card">
                <h1>Criar Conta</h1>
                <form id="form-cadastro">
                    <div class="campo-grupo">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="campo-grupo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="campo-grupo">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                    </div>
                    
                    <div class="campo-grupo">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade" required>
                    </div>
                    
                    <div class="campo-grupo">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" minlength="6" required>
                    </div>
                    
                    <div class="campo-grupo">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                    </div>
                    
                    <button type="submit" class="btn-cadastro">Criar Conta</button>
                    
                    <div class="cadastro-links">
                        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Loja Moderna. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script>
        // Verificar se já está logado
        window.addEventListener('load', function() {
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (usuarioLogado) {
                document.getElementById('perfil-nome').textContent = usuarioLogado;
            }
        });

        // Função de cadastro
        document.getElementById('form-cadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const endereco = document.getElementById('endereco').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            
            // Validar se as senhas coincidem
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            // Buscar usuários existentes
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            
            // Verificar se email já existe
            const emailExiste = usuarios.find(user => user.email === email);
            if (emailExiste) {
                alert('Este email já está cadastrado!');
                return;
            }
            
            // Criar novo usuário
            const novoUsuario = {
                nome: nome,
                email: email,
                telefone: telefone,
                endereco: endereco,
                senha: senha,
                dataCadastro: new Date().toISOString()
            };
            
            // Adicionar à lista de usuários
            usuarios.push(novoUsuario);
            
            // Salvar no localStorage
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            
            alert('Cadastro realizado com sucesso! Agora você pode fazer login.');
            
            // Redirecionar para login
            window.location.href = 'login.html';
        });

        // Logout (mesmo código para consistência)
        document.getElementById('perfil-btn').addEventListener('click', function() {
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (usuarioLogado) {
                const confirmar = confirm('Deseja fazer logout?');
                if (confirmar) {
                    localStorage.removeItem('usuarioLogado');
                    document.getElementById('perfil-nome').textContent = 'Entrar';
                    window.location.reload();
                }
            }
        });
    </script>
</body>
</html>
